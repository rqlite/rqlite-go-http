version: 2.1

jobs:
  test:
    docker:
      - image: cimg/go:1.24.0

    steps:
      # Checkout the code as the first step.
      - checkout
      - run: go version
      - run: test -z "$(gofmt -l . | tee /dev/stderr)"
      - run: go vet ./...
      - run: go test -v ./...
      - run: go test -v -race ./...

workflows:
  test-workflow:
    jobs:
      - test
